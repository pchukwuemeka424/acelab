    <script>
      function showLoading() {
        document.getElementById('loading').style.display = 'block';
      }

<body >





<nav class="navbar navbar-expand-sm  shadow-lg text-dark navbar-light">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-dark" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/check">Assessment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/reports">Reports</a>
        </li>
        {% if 'username' in session %}
        <li class="nav-item">
          <a class="nav-link text-dark" href="/profile">Report URL</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link text-dark" href="/signup">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/contact">Contact Us</a>
        </li>
        {% if 'username' in session %}
        <li class="nav-item">
          <a class="nav-link text-dark" href="/logout">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
<div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px;">
     Analysing Domain Url..
    </div>
  </div>
  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>
  </body>
  </html>
